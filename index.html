<title>Mermaid API example</title>
<style>
*{
  font-family:Trebuchet Ms, Roboto, Verdana;
}
textarea {
  font-size:12px;
  width: 400px;
  height:200px;
}
#svg-url {
  color:green;
}
</style>

<body>

<h3>Mermaid API Example</h3>

<p>Microservice to embed <a href="https://mermaidjs.github.io/">mermaid</a> charts in GitHub or whatever static markdown</p>

Paste your mermaid data :<br/><br/>

<textarea id="src">
graph TB

PROJET["fa:fa-lightbulb Projet identifié"]
VISION(fa:fa-calendar-alt Milestone)
TEAM_METIER(fa:fa-users composition team métier + PO)
OpenLabs(fa:fa-comments OpenLabs)

PROJET-->TEAM_METIER
TEAM_METIER-->OpenLabs
OpenLabs-->VISION
VISION-->UX(fa:fa-desktop UX)
VISION-->data(fa:fa-database data)
UX-->DEV(fa:fa-wrench Dev)
data-->DEV
DEV-->OpenLabs
</textarea>

<p>
  Your image url :<br/><br/>

&lt;img width="400" height="600" src="<span id="svg-url"></span>"/&gt;

</p>

<img title="Mermaid graph loading" id="demo-img" width="400" height="600" src=""/>

</body>

<script>
  const apiUrl = "" // local demo
  const textArea = document.querySelector('#src')
  const demoUrl = document.querySelector('#svg-url')
  const demoImg = document.querySelector('#demo-img')
  const updateImages = (data) => {
    const imgUrl = apiUrl + "/" + `?width=400&height=600&q=${encodeURIComponent(data)}`
    demoUrl.innerText = imgUrl;
    demoImg.src = imgUrl
  }
  textArea.addEventListener("keyup", e => updateImages(e.target.value))
  updateImages(textArea.value)
</script>
